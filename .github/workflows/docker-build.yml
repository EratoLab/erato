name: Build and Push Docker Images

# Note: We may switch between GitHub-hosted and Blacksmith-hosted runners in the future
# depending on cost and performance considerations.

on:
  push:
    branches: [ main ]
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
    paths:
      - '.github/workflows/docker-build.yml' 
      - 'backend/**'
      - 'frontend/**'
      - 'e2e-tests/**'
      - 'infrastructure/charts/**'
      - 'infrastructure/k3d/**'
      - 'Dockerfile.combined'
      - '.hadolint.yaml'
      - '**/Dockerfile'
      - '**/Dockerfile.*'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/docker-build.yml' 
      - 'backend/**'
      - 'frontend/**'
      - 'e2e-tests/**'
      - 'infrastructure/charts/**'
      - 'infrastructure/k3d/**'
      - 'Dockerfile.combined'
      - '.hadolint.yaml'
      - '**/Dockerfile'
      - '**/Dockerfile.*'

env:
  REGISTRY: harbor.imassage.me
  BACKEND_IMAGE_NAME: erato/backend
  MOCK_LLM_SERVER_IMAGE_NAME: erato/mock-llm-server
  MOCK_MCP_SERVER_IMAGE_NAME: erato/mock-mcp-server
  FRONTEND_IMAGE_NAME: erato/frontend
  COMBINED_IMAGE_NAME: erato/app
  SHA_TAG: ${{ github.sha }}
  RELEASE_VERSION: ${{ github.ref_type == 'tag' && github.ref_name || '' }}

jobs:
  lint:
    timeout-minutes: 10
    name: "lint"
    runs-on: ubuntu-24.04 # blacksmith-8vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      # Setup section
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          # Source of truth is at /frontend/package.json -> "packageManager" field.
          version: 9.15.5

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          # Source of truth is at /frontend/.node-version
          node-version: '22.10.0'
          cache: 'pnpm'
          cache-dependency-path: './frontend/pnpm-lock.yaml'

      - name: "Install frontend packages"
        working-directory: ./frontend
        run: pnpm install

      - name: "Install Rustfmt"
        run: rustup component add rustfmt
        working-directory: backend

      - name: "Install sqitch"
        run: sudo apt install -y sqitch

      # Lint run section
      # Every step here should be conditional on "success() || failure()",
      # in order to prevent failing fast, so that we can run all linting steps in one run.

      - name: "Lint Dockerfiles"
        uses: jbergstroem/hadolint-gh-action@v1.12.2
        if: success() || failure()
        with:
          dockerfile: Dockerfile.combined backend/Dockerfile backend/Dockerfile.mock-llm-server backend/Dockerfile.mock-mcp-server backend/ollama-smol/Dockerfile frontend/Dockerfile
          config_file: .hadolint.yaml

      - name: "rustfmt"
        working-directory: ./backend
        if: success() || failure()
        run: cargo fmt --all --check
      
      - name: "prettier"
        working-directory: ./frontend
        if: success() || failure()
        run: pnpm exec prettier . --check

      - name: "Compile i18n messages"
        working-directory: ./frontend
        if: success() || failure()
        run: pnpm run i18n:compile

      - name: "Frontend lint"
        working-directory: ./frontend
        if: success() || failure()
        run: pnpm run lint

      - name: "Frontend lint (strict)"
        working-directory: ./frontend
        if: success() || failure()
        run: pnpm run lint:strict

      - name: "Frontend typecheck"
        working-directory: ./frontend
        if: success() || failure()
        run: pnpm run typecheck

      - name: "sqitch db summary up-to-date"
        working-directory: ./backend/sqitch
        if: success() || failure()
        run: ./generate_summary.sh --check

      - name: "Install Helm"
        if: success() || failure()
        uses: azure/setup-helm@v4
        with:
          version: 'v3.16.4'

      - name: "Install helm-unittest plugin"
        if: success() || failure()
        run: helm plugin install --version 1.0.1 https://github.com/helm-unittest/helm-unittest

      - name: "Install helm-docs"
        if: success() || failure()
        run: |
          HELM_DOCS_VERSION="1.14.2"
          curl -sSL "https://github.com/norwoodj/helm-docs/releases/download/v${HELM_DOCS_VERSION}/helm-docs_${HELM_DOCS_VERSION}_Linux_x86_64.tar.gz" \
            | tar -xz helm-docs
          sudo install -m 0755 helm-docs /usr/local/bin/helm-docs

      - name: "Validate Helm test schema for main chart"
        working-directory: ./infrastructure/charts/erato
        if: success() || failure()
        run: pnpx ajv-cli@5.0.0 validate --strict=false -s ./tests_schema/helm-testsuite.json -d "./tests/*.yaml"

      - name: "Install dependencies for main chart"
        working-directory: ./infrastructure/charts/erato
        if: success() || failure()
        run: helm dependency update

      - name: "Helm lint main chart"
        working-directory: ./infrastructure/charts/erato
        if: success() || failure()
        run: helm lint .

      - name: "Helm unit tests main chart"
        working-directory: ./infrastructure/charts/erato
        if: success() || failure()
        run: helm unittest .

      - name: "Helm docs check main chart"
        working-directory: ./infrastructure/charts/erato
        if: success() || failure()
        run: ./check-docs.sh

      - name: "Validate Helm test schema for erato-local chart"
        working-directory: ./infrastructure/k3d/erato-local
        if: success() || failure()
        run: pnpx ajv-cli@5.0.0 validate --strict=false -s ./tests_schema/helm-testsuite.json -d "./tests/*.yaml"

      - name: "Install dependencies for erato-local chart"
        working-directory: ./infrastructure/k3d/erato-local
        if: success() || failure()
        run: helm dependency update || echo "⚠️  Dependency update may fail for erato-local - this is expected"

      - name: "Helm lint erato-local chart"
        working-directory: ./infrastructure/k3d/erato-local
        if: success() || failure()
        run: helm lint . || echo "⚠️  Lint may fail due to missing Chart.yaml dependencies - this is expected for erato-local"

      - name: "Helm unit tests erato-local chart"
        working-directory: ./infrastructure/k3d/erato-local
        if: success() || failure()
        run: helm unittest --with-subchart=false .

  cargo-clippy:
    runs-on: ubuntu-24.04 # blacksmith-8vcpu-ubuntu-2404
    name: "cargo clippy"
    steps:
      - uses: actions/checkout@v4
      - name: "Install Rust toolchain"
        run: rustup component add clippy
        working-directory: backend
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          workspaces: "./backend -> target"
      - name: "Setup test environment"
        working-directory: backend
        run: |
          sudo add-apt-repository ppa:alex-p/tesseract-ocr5
          sudo apt-get update && sudo apt-get install -y libtesseract-dev libleptonica-dev libclang-dev
      - name: "Clippy"
        working-directory: backend
        run: |
          cargo clippy --all-targets --locked -- -D warnings
          cargo clippy --all-targets --no-default-features --locked
          cargo clippy --all-targets --no-default-features --features=sentry --locked

  cargo-deny:
    runs-on: ubuntu-24.04 # blacksmith-8vcpu-ubuntu-2404
    name: "cargo deny"
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          manifest-path: backend/Cargo.toml
          command: check licenses

  test-backend:
    runs-on: ubuntu-24.04 # blacksmith-8vcpu-ubuntu-2404
    name: "test backend"
    steps:
      - uses: actions/checkout@v4
      - name: "Free up disk space"
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove unnecessary tools and files to free up disk space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h
      - name: "Install Rust toolchain"
        # Should trigger rustup toolchain install mechanism with rust-toolchain.toml
        run: cargo --help
        working-directory: backend
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          workspaces: "./backend -> target"
      - name: "Cache APT packages"
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: libtesseract-dev libleptonica-dev libclang-dev
          add-repository: ppa:alex-p/tesseract-ocr5
          version: 1.0
      - name: "Setup test environment"
        working-directory: backend
        run: |
          curl -O https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          sudo mv mc /usr/local/bin/
          
          ./run_postgres.sh
          ./run_minio.sh
          cp erato.template.toml erato.toml
      # Should be kept in sync with `justfile` -> `install_clis`
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest@0.9.88
      - name: "Run tests"
        working-directory: backend
        run: cargo nextest run --retries 2
      - name: "Check if OpenAPI spec is up to date"
        working-directory: backend
        run: cargo run --bin gen-openapi -- --check

  test-frontend:
    timeout-minutes: 10
    name: "test frontend"
    runs-on: ubuntu-24.04 # blacksmith-8vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4
      # Setup section
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          # Source of truth is at /frontend/package.json -> "packageManager" field.
          version: 9.15.5

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          # Source of truth is at /frontend/.node-version
          node-version: '22.10.0'
          cache: 'pnpm'
          cache-dependency-path: './frontend/pnpm-lock.yaml'

      - name: "Install frontend packages"
        working-directory: ./frontend
        run: pnpm install

      - name: "Check i18n catalogs are up-to-date"
        working-directory: ./frontend
        run: ./scripts/check-i18n-extract.sh

      - name: "Compile i18n messages"
        working-directory: ./frontend
        run: pnpm run i18n:compile

      - name: "Run frontend tests"
        working-directory: ./frontend
        run: pnpm exec vitest run

  test-e2e:
    name: "test e2e (${{ matrix.scenario }})"
    needs: [build-and-push-amd64]
    runs-on: ubuntu-24.04 # blacksmith-8vcpu-ubuntu-2404
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - scenario: basic
            projects: "--project chromium-basic --project firefox-basic"
          - scenario: tight-budget
            projects: "--project chromium-tight-budget --project firefox-tight-budget"
          - scenario: assistants
            projects: "--project chromium-assistants --project firefox-assistants"
          - scenario: many-models
            projects: "--project chromium-many-models --project firefox-many-models"
          - scenario: entra_id
            projects: "--project chromium-entra-id --project firefox-entra-id"
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Harbor registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Install k3d
        run: curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup E2E secrets
        working-directory: ./infrastructure/k3d/erato-local/config
        run: |
          # Write secrets file from GitHub secret
          cat > e2e-secrets.toml <<'EOF'
          ${{ secrets.E2E_SECRETS_TOML }}
          EOF

          # Apply secrets to generate .auto.toml files
          ../../../scripts/setup-e2e-secrets apply

          # Verify secrets are configured correctly
          ../../../scripts/setup-e2e-secrets check

      - name: Spin up k3d cluster for tests
        working-directory: ./infrastructure
        run: |
          ./scripts/setup-dev --wait --chart-dep-update \
            --erato-image-repository ${{ env.REGISTRY }}/${{ env.COMBINED_IMAGE_NAME }} \
            --erato-image-tag ${{ env.SHA_TAG }}-amd64 \
            --scenario ${{ matrix.scenario }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5
      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
          cache: 'pnpm'
          cache-dependency-path: './e2e-tests/pnpm-lock.yaml'

      - name: Setup e2e tests
        working-directory: ./e2e-tests
        run: |
          echo "BASE_URL=https://app.erato.internal" > .env
          pnpm install --frozen-lockfile

      - name: Get Playwright version
        id: playwright-version
        working-directory: ./e2e-tests
        run: |
          PLAYWRIGHT_VERSION=$(pnpm list @playwright/test --depth 0 | grep @playwright/test | awk '{print $2}')
          echo "version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # Derived from https://github.com/microsoft/playwright/blob/3b5fe8705d1ded55a6b0aa6381008c636e496f54/packages/playwright-core/src/server/registry/nativeDeps.ts
      - name: Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@v1.6.0
        with:
          packages: >-
            fonts-liberation libasound2 libatk-bridge2.0-0 libatk1.0-0 libatspi2.0-0
            libcairo2 libcups2 libdbus-1-3 libdrm2 libegl1 libgbm1 libglib2.0-0
            libgtk-3-0 libnspr4 libnss3 libpango-1.0-0 libx11-6 libx11-xcb1 libxcb1
            libxcomposite1 libxdamage1 libxext6 libxfixes3 libxrandr2 libxshmfence1
            ffmpeg libcairo-gobject2 libdbus-glib-1-2 libfontconfig1 libfreetype6
            libgdk-pixbuf2.0-0 libpangocairo-1.0-0 libpangoft2-1.0-0 libxcb-shm0
            libxcursor1 libxi6 libxrender1 libxt6 libxtst6
          version: 1.0

      - name: Install Playwright browsers
        working-directory: ./e2e-tests
        run: pnpm exec playwright install chromium firefox

      - name: Generate test files
        working-directory: ./e2e-tests
        run: ./scripts/generate_test_files.sh

      - name: Run e2e tests
        working-directory: ./e2e-tests
        run: |
          pnpm exec playwright test ${{ matrix.projects }} --retries 2 --trace on --grep @ci

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.scenario }}
          path: e2e-tests/playwright-report/
          retention-days: 30 

  build-and-push-helm-chart-dev:
    runs-on: ubuntu-24.04 # blacksmith-4vcpu-ubuntu-2404
    if: github.ref_type != 'tag'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to Harbor registry
        uses: docker/login-action@v3.6.0
        with:
          registry: harbor.imassage.me
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: "Package and push Helm chart"
        run: ./infrastructure/scripts/release_erato_chart_dev.sh --git-sha=${{ env.SHA_TAG }}

  build-and-push-helm-chart-release:
    runs-on: ubuntu-24.04 # blacksmith-4vcpu-ubuntu-2404
    if: github.ref_type == 'tag'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to Harbor registry
        uses: docker/login-action@v3.6.0
        with:
          registry: harbor.imassage.me
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}
      - name: "Package and push Helm chart"
        run: ./infrastructure/scripts/release_erato_chart_dev.sh --release

  build-and-push-amd64:
    runs-on: ubuntu-24.04 # blacksmith-8vcpu-ubuntu-2404
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Harbor registry
        uses: docker/login-action@v3.6.0
        with:
          registry: harbor.imassage.me
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        uses: docker/build-push-action@v6.15.0
        with:
          context: ./backend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest-amd64
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ env.SHA_TAG }}-amd64
            ${{ env.RELEASE_VERSION != '' && format('{0}/{1}:{2}-amd64', env.REGISTRY, env.BACKEND_IMAGE_NAME, env.RELEASE_VERSION) || '' }}
          cache-from: type=registry,image-manifest=true,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest-amd64-buildcache
          cache-to: type=registry,image-manifest=true,mode=max,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest-amd64-buildcache

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6.15.0
        with:
          context: ./frontend
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest-amd64
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ env.SHA_TAG }}-amd64
            ${{ env.RELEASE_VERSION != '' && format('{0}/{1}:{2}-amd64', env.REGISTRY, env.FRONTEND_IMAGE_NAME, env.RELEASE_VERSION) || '' }}
          cache-from: type=registry,image-manifest=true,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest-amd64-buildcache
          cache-to: type=registry,image-manifest=true,mode=max,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest-amd64-buildcache

      - name: Build and push Combined image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          file: ./Dockerfile.combined
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ env.COMBINED_IMAGE_NAME }}:latest-amd64
            ${{ env.REGISTRY }}/${{ env.COMBINED_IMAGE_NAME }}:${{ env.SHA_TAG }}-amd64
            ${{ env.RELEASE_VERSION != '' && format('{0}/{1}:{2}-amd64', env.REGISTRY, env.COMBINED_IMAGE_NAME, env.RELEASE_VERSION) || '' }}
          build-args: |
            REGISTRY=${{ env.REGISTRY }}
            BACKEND_IMAGE=${{ env.BACKEND_IMAGE_NAME }}:${{ env.RELEASE_VERSION != '' && format('{0}-amd64', env.RELEASE_VERSION) || format('{0}-amd64', env.SHA_TAG) }}
            FRONTEND_IMAGE=${{ env.FRONTEND_IMAGE_NAME }}:${{ env.RELEASE_VERSION != '' && format('{0}-amd64', env.RELEASE_VERSION) || format('{0}-amd64', env.SHA_TAG) }}
          cache-from: type=registry,image-manifest=true,ref=${{ env.REGISTRY }}/${{ env.COMBINED_IMAGE_NAME }}:latest-amd64-buildcache
          cache-to: type=registry,image-manifest=true,mode=max,ref=${{ env.REGISTRY }}/${{ env.COMBINED_IMAGE_NAME }}:latest-amd64-buildcache

  build-and-push-arm64:
    runs-on: ubuntu-24.04-arm64-custom-large # blacksmith-8vcpu-ubuntu-2404-arm
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Harbor registry
        uses: docker/login-action@v3.6.0
        with:
          registry: harbor.imassage.me
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Backend image
        uses: docker/build-push-action@v6.15.0
        with:
          context: ./backend
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest-arm64
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:${{ env.SHA_TAG }}-arm64
            ${{ env.RELEASE_VERSION != '' && format('{0}/{1}:{2}-arm64', env.REGISTRY, env.BACKEND_IMAGE_NAME, env.RELEASE_VERSION) || '' }}
          cache-from: type=registry,image-manifest=true,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest-arm64-buildcache
          cache-to: type=registry,image-manifest=true,mode=max,ref=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest-arm64-buildcache

      - name: Build and push Frontend image
        uses: docker/build-push-action@v6.15.0
        with:
          context: ./frontend
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest-arm64
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ env.SHA_TAG }}-arm64
            ${{ env.RELEASE_VERSION != '' && format('{0}/{1}:{2}-arm64', env.REGISTRY, env.FRONTEND_IMAGE_NAME, env.RELEASE_VERSION) || '' }}
          cache-from: type=registry,image-manifest=true,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest-arm64-buildcache
          cache-to: type=registry,image-manifest=true,mode=max,ref=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest-arm64-buildcache

      - name: Build and push Combined image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          file: ./Dockerfile.combined
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.COMBINED_IMAGE_NAME }}:latest-arm64
            ${{ env.REGISTRY }}/${{ env.COMBINED_IMAGE_NAME }}:${{ env.SHA_TAG }}-arm64
            ${{ env.RELEASE_VERSION != '' && format('{0}/{1}:{2}-arm64', env.REGISTRY, env.COMBINED_IMAGE_NAME, env.RELEASE_VERSION) || '' }}
          build-args: |
            REGISTRY=${{ env.REGISTRY }}
            BACKEND_IMAGE=${{ env.BACKEND_IMAGE_NAME }}:${{ env.RELEASE_VERSION != '' && format('{0}-arm64', env.RELEASE_VERSION) || format('{0}-arm64', env.SHA_TAG) }}
            FRONTEND_IMAGE=${{ env.FRONTEND_IMAGE_NAME }}:${{ env.RELEASE_VERSION != '' && format('{0}-arm64', env.RELEASE_VERSION) || format('{0}-arm64', env.SHA_TAG) }}
          cache-from: type=registry,image-manifest=true,ref=${{ env.REGISTRY }}/${{ env.COMBINED_IMAGE_NAME }}:latest-arm64-buildcache
          cache-to: type=registry,image-manifest=true,mode=max,ref=${{ env.REGISTRY }}/${{ env.COMBINED_IMAGE_NAME }}:latest-arm64-buildcache

  create-manifests:
    needs: [build-and-push-amd64, build-and-push-arm64]
    runs-on: ubuntu-24.04 # blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Log in to Harbor registry
        uses: docker/login-action@v3.6.0
        with:
          registry: harbor.imassage.me
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create and push manifests
        run: |
          # Backend manifest
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest-arm64
