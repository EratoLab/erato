[package]
name = "erato"
version = "0.4.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "gen-openapi"
path = "./src/gen_openapi.rs"

[dependencies]
axum = { version = "0.8.4", features = ["macros"] }
axum-extra = { version = "0.10.1", features = ["typed-header", "multipart"] }
headers = "0.4.0"
tower-http = { version = "0.6.2",  features = ["fs", "cors", "limit"] }
sea-orm = { version = "1.1.10",  features = ["runtime-tokio", "sqlx-postgres", "runtime-tokio-native-tls"]}
sqlx = { version = "0.8.5", features=["postgres", "runtime-tokio", "runtime-tokio-native-tls"] }
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
tracing-subscriber = "0.3.19"
tracing = "0.1.41"
synonym = "0.1.5"
regorus = "0.2.8"
eyre = "0.6.12"
color-eyre = "0.6.3"
async-trait = "0.1.77"
jsonwebtoken = "9.2.0"
# OpenAPI handling
utoipa = { version = "5.3.1", features = ["axum_extras", "uuid", "chrono"] }
utoipa-axum = "0.2.0"
utoipa-scalar = { version = "0.3.0", features = ["axum"] }

dotenv-flow = "0.16.2"
config = "0.15.6"
http-body-util = "0.1.2"
lol_html = "2.2.0"
ordered-multimap = { version = "0.7.3",  features = ["serde"]}
futures = "0.3"
tokio-stream = "0.1.17"
genai = { version = "0.4.0-WIP", git = "https://github.com/EratoLab/rust-genai.git", rev = "e32b1be1dc135dab61cc4daa7ea2404bc8fe545d" }
reqwest = { version = "0.12.12", features = ["multipart"] }
opendal = { version = "0.52.0", features = ["services-s3", "services-azblob"] }

sentry-tower = { version = "0.41.0", optional = true, features = ["http"] }
parser-core = "0.1.3"
tiktoken-rs = "0.6.0"
rmcp = { version = "0.8", features = ["client", "reqwest", "transport-sse-client-reqwest", "transport-streamable-http-client-reqwest"] }
ractor = "0.15.6"
ractor_actors = { version = "0.4.9", features = ["time"] }
chrono = "0.4"
cron = "0.12.1"

[dependencies.sentry]
version = "0.41.0"
optional = true
default-features = false
# Default features, except for `debug-images`; See https://github.com/getsentry/sentry-rust/issues/574
features = ["backtrace", "contexts", "panic", "transport", "reqwest", "native-tls"]

[dev-dependencies]
test-log = "0.2.14"
ctor = "0.2.9"
axum-test = "17.0.0"
tempfile = "3.14.0"
mocktail = { git = "https://github.com/EratoLab/mocktail.git", rev = "4a99543bcfe0511db6eea524a037a670b96a6faf" }
#env_logger = "0.11.2"
#pretty_assertions = "1.4.0"

[features]
default = ["sentry"]
sentry = ["dep:sentry", "dep:sentry-tower"]

[profile.dev]
split-debuginfo = "packed"

[profile.release]
# Better stack traces in production deployments
debug = "full"
split-debuginfo = "packed"
