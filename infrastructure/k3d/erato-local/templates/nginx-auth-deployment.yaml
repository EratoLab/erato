{{- if .Values.nginxAuth.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-nginx-auth
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-nginx-auth
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.nginxAuth.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Release.Name }}-nginx-auth
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}-nginx-auth
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      {{- if .Values.nginxAuth.image.pullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.nginxAuth.image.pullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: nginx-auth
          image: "{{ .Values.nginxAuth.image.repository }}:{{ .Values.nginxAuth.image.tag }}"
          imagePullPolicy: {{ .Values.nginxAuth.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-js
              mountPath: /etc/nginx/main.js
              subPath: main.js
          resources:
            {{- toYaml .Values.nginxAuth.resources | nindent 12 }}
          {{- if .Values.nginxAuth.extraEnv }}
          env:
            {{- toYaml .Values.nginxAuth.extraEnv | nindent 12 }}
          {{- end }}
      volumes:
        - name: nginx-config
          configMap:
            name: {{ .Release.Name }}-nginx-auth-config
        - name: nginx-js
          configMap:
            name: {{ .Release.Name }}-nginx-auth-js
{{- end }}
