{{- if .Values.mockMcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "erato-local.fullname" . }}-mock-mcp-server
  labels:
    app.kubernetes.io/name: mock-mcp-server
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mock-mcp-server
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mock-mcp-server
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: mock-mcp-server
          image: "{{ .Values.mockMcpServer.image.repository }}:{{ .Values.mockMcpServer.image.tag }}"
          imagePullPolicy: {{ .Values.mockMcpServer.image.pullPolicy }}
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: {{ .Values.mockMcpServer.service.port | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.mockMcpServer.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            {{- toYaml .Values.mockMcpServer.resources | nindent 12 }}
{{- end }}
