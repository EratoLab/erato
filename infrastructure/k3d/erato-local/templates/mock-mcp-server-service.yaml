{{- if .Values.mockMcpServer.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "erato-local.fullname" . }}-mock-mcp-server
  labels:
    app.kubernetes.io/name: mock-mcp-server
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.mockMcpServer.service.type }}
  selector:
    app.kubernetes.io/name: mock-mcp-server
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.mockMcpServer.service.port }}
      targetPort: http
{{- end }}
