apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: {{ .Release.Name }}-erato-toml-secret
data:
{{- if .Values.erato.backend.configFile.useAlt }}
  erato.toml: {{ .Files.Get "config/erato.alt.toml" | b64enc | quote }}
{{ else}}
  erato.toml: {{ .Files.Get "config/erato.toml" | b64enc | quote }}
{{- end }}