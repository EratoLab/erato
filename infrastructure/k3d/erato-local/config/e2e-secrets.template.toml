# E2E Secrets Template
# Copy this file to e2e-secrets.toml and fill in your actual secrets
#
# Usage:
#   1. cp e2e-secrets.template.toml e2e-secrets.toml
#   2. Edit e2e-secrets.toml and add your actual API keys
#   3. Run: ../../scripts/setup-e2e-secrets apply
#   4. The script will generate scenario-specific .auto.toml files
#
# This file uses a flat structure for easy management.
# The setup-e2e-secrets script will generate the appropriate
# configuration files for each test scenario.

# Chat Provider API Keys
# Required: At minimum, openai_api_key must be provided
openai_api_key = "<YOUR_OPENAI_API_KEY>"