# E2E Secrets Template
# Copy this file to e2e-secrets.toml and fill in your actual secrets
#
# Usage:
#   1. cp e2e-secrets.template.toml e2e-secrets.toml
#   2. Edit e2e-secrets.toml and add your actual API keys
#   3. Run: ../../scripts/setup-e2e-secrets apply
#   4. The script will generate scenario-specific .auto.toml files
#
# This file uses a flat structure for easy management.
# The setup-e2e-secrets script will generate the appropriate
# configuration files for each test scenario.

# Chat Provider API Keys
# Required: openai_api_key and vertex_ai_api_key must be provided
openai_api_key = "<YOUR_OPENAI_API_KEY>"
vertex_ai_api_key = "<YOUR_VERTEX_AI_API_KEY>"

# Azure Entra ID OAuth Configuration (for entra_id scenario)
# Uncomment and fill in if using the entra_id test scenario
# entra_id_tenant_id = "<YOUR_TENANT_ID>"  # e.g., "00000000-0000-0000-0000-000000000000"
# entra_id_client_id = "<YOUR_CLIENT_ID>"  # e.g., "11111111-1111-1111-1111-111111111111"
# entra_id_client_secret = "<YOUR_CLIENT_SECRET>"

# Entra ID Test User Credentials (for entra_id scenario E2E tests)
# These will be exposed in the frontend via window.ENTRAID_USER1_EMAIL, etc.
# WARNING: Only use for testing, never for production!
# entraid_user1_email = "<TEST_USER_EMAIL>"  # e.g., "testuser1@yourtenant.onmicrosoft.com"
# entraid_user1_password = "<TEST_USER_PASSWORD>"
# entraid_user2_email = "<TEST_USER_EMAIL>"  # e.g., "testuser2@yourtenant.onmicrosoft.com"
# entraid_user2_password = "<TEST_USER_PASSWORD>"
