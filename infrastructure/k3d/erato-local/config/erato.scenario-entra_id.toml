# Azure Entra ID Authentication Scenario
# This scenario uses Azure Entra ID for authentication instead of local Dex
# OAuth2-Proxy will be configured to use Azure Entra ID for authentication
# Test user credentials are injected automatically by setup-e2e-secrets

[frontend.additional_environment]
K3D_TEST_SCENARIO = "entra_id"

[experimental_assistants]
# Whether to enable the experimental assistants feature in the frontend (default: false)
enabled = true

[integrations.experimental_entra_id]
enabled = true
auth_via_access_token = true  # Use the user's access token for MS Graph API (currently required)
