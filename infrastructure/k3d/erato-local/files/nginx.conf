load_module modules/ngx_http_js_module.so;

events {
    worker_connections 1024;
}

http {
    js_import main from /etc/nginx/main.js;

    # Declare the variable that will be set by njs
    js_var $auth_jwt "";

    # Backend upstream servers
    upstream erato_app {
        server {{ .Release.Name }}-erato-app.{{ .Release.Namespace }}.svc.cluster.local:3130;
    }

    server {
        listen 80;
        server_name {{ .Values.nginxAuth.ingress.host }};

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Logout route - clears authentication cookie
        location = /logout {
            js_content main.handleLogout;
        }


        # All routes - handle with JWT generation
        location / {
            js_content main.handleRequest;
        }

        # Internal location for erato app
        location @erato_app {
            proxy_pass http://erato_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Forward the JWT from the njs variable
            proxy_set_header Authorization $auth_jwt;
        }
    }
}
