# yaml-language-server: $schema=../tests_schema/helm-testsuite.json
suite: test services
minimumVersion: 1.0.1
templates:
  - services.yaml
tests:
  - it: should render backend service with default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-erato-app
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].port
          value: 3130
      - equal:
          path: spec.ports[0].targetPort
          value: http
      - equal:
          path: spec.ports[0].protocol
          value: TCP
      - equal:
          path: spec.ports[0].name
          value: http
      - equal:
          path: spec.selector["app.kubernetes.io/component"]
          value: erato-app

  - it: should include proper labels
    asserts:
      - isNotEmpty:
          path: metadata.labels
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: erato
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: RELEASE-NAME

  - it: should include custom labels when specified
    set:
      commonLabels:
        custom-label: custom-value
        environment: test
    asserts:
      - equal:
          path: metadata.labels["custom-label"]
          value: custom-value
      - equal:
          path: metadata.labels["environment"]
          value: test
