# yaml-language-server: $schema=../tests_schema/helm-testsuite.json
suite: test oauth2-proxy metrics service
minimumVersion: 1.0.1
templates:
  - oauth2-proxy-metrics-service.yaml
tests:
  - it: should not render by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should render metrics service when enabled
    set:
      oauth2Proxy.metrics.enabled: true
      oauth2Proxy.metrics.service.enabled: true
      oauth2Proxy.metrics.port: 44180
      oauth2Proxy.metrics.service.port: 44180
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: RELEASE-NAME-oauth2-proxy-metrics
      - equal:
          path: spec.type
          value: ClusterIP
      - equal:
          path: spec.ports[0].name
          value: metrics
      - equal:
          path: spec.ports[0].port
          value: 44180
      - equal:
          path: spec.ports[0].targetPort
          value: 44180
      - equal:
          path: metadata.annotations["prometheus.io/scrape"]
          value: "true"
      - equal:
          path: metadata.annotations["prometheus.io/path"]
          value: /metrics

  - it: should not render when oauth2Proxy is disabled
    set:
      oauth2Proxy.enabled: false
      oauth2Proxy.metrics.enabled: true
      oauth2Proxy.metrics.service.enabled: true
    asserts:
      - hasDocuments:
          count: 0
