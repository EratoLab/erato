# yaml-language-server: $schema=../tests_schema/helm-testsuite.json
suite: test oauth2-proxy metrics servicemonitor
minimumVersion: 1.0.1
templates:
  - oauth2-proxy-metrics-servicemonitor.yaml
tests:
  - it: should not render by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should render ServiceMonitor when enabled
    set:
      oauth2Proxy.metrics.enabled: true
      oauth2Proxy.metrics.service.enabled: true
      oauth2Proxy.metrics.serviceMonitor.enabled: true
      oauth2Proxy.metrics.serviceMonitor.interval: 15s
    asserts:
      - isKind:
          of: ServiceMonitor
      - equal:
          path: metadata.name
          value: RELEASE-NAME-oauth2-proxy-metrics
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: spec.endpoints[0].port
          value: metrics
      - equal:
          path: spec.endpoints[0].path
          value: /metrics
      - equal:
          path: spec.endpoints[0].interval
          value: 15s
      - equal:
          path: spec.namespaceSelector.matchNames[0]
          value: NAMESPACE

  - it: should use namespaceOverride for monitored resource namespace
    set:
      namespaceOverride: custom-namespace
      oauth2Proxy.metrics.enabled: true
      oauth2Proxy.metrics.service.enabled: true
      oauth2Proxy.metrics.serviceMonitor.enabled: true
    asserts:
      - equal:
          path: spec.namespaceSelector.matchNames[0]
          value: custom-namespace

  - it: should keep explicit ServiceMonitor namespace override when configured
    set:
      namespaceOverride: custom-namespace
      oauth2Proxy.metrics.enabled: true
      oauth2Proxy.metrics.service.enabled: true
      oauth2Proxy.metrics.serviceMonitor.enabled: true
      oauth2Proxy.metrics.serviceMonitor.namespace: monitoring
    asserts:
      - equal:
          path: metadata.namespace
          value: monitoring
      - equal:
          path: spec.namespaceSelector.matchNames[0]
          value: custom-namespace

  - it: should not render when metrics service is disabled
    set:
      oauth2Proxy.metrics.enabled: true
      oauth2Proxy.metrics.service.enabled: false
      oauth2Proxy.metrics.serviceMonitor.enabled: true
    asserts:
      - hasDocuments:
          count: 0
