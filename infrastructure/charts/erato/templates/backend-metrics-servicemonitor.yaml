{{- if and .Values.backend.metrics.enabled .Values.backend.metrics.service.enabled .Values.backend.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Release.Name }}-backend-metrics
  namespace: {{ default (include "common.names.namespace" .) .Values.backend.metrics.serviceMonitor.namespace | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- with .Values.backend.metrics.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "erato.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      erato.ai/scrape-metrics: "true"
  namespaceSelector:
    matchNames:
      - {{ include "common.names.namespace" . | quote }}
  endpoints:
    - port: metrics
      path: /metrics
      interval: {{ .Values.backend.metrics.serviceMonitor.interval }}
      honorLabels: {{ .Values.backend.metrics.serviceMonitor.honorLabels }}
      {{- if .Values.backend.metrics.serviceMonitor.scrapeTimeout }}
      scrapeTimeout: {{ .Values.backend.metrics.serviceMonitor.scrapeTimeout }}
      {{- end }}
      {{- with .Values.backend.metrics.serviceMonitor.relabelings }}
      relabelings:
{{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.backend.metrics.serviceMonitor.metricRelabelings }}
      metricRelabelings:
{{ toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
