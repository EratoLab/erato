apiVersion: apps/v1
kind: Deployment
metadata:
  name: erato-backend
  labels:
    app: erato
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      app: erato
  template:
    metadata:
      labels:
        app: erato
    spec:
      initContainers:
        - name: run-migrations
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          command: ["/bin/bash"]
          args:
            - "-c"
            - "cd /app/sqitch && ./deploy_distributed.sh --db-uri $DATABASE_URL"
          env:
            - name: DATABASE_URL
              {{- include "erato.postgresValueOrValueFrom" . | nindent 14 }}
      containers:
        - name: erato-backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3130
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          env:
            - name: DATABASE_URL
              {{- include "erato.postgresValueOrValueFrom" . | nindent 14 }}
            - name: ENVIRONMENT
              value: {{ .Values.global.environment }}